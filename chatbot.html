<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .message-container {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hello Godwin, How may i help you today?</h1>
    <div class="container">
        <div class="message-container" id="message-container">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            appendMessage(userInput, true);
            document.getElementById("user-input").value = "";

            // You would typically send this message to your backend for processing and receive a response
            // For demonstration purposes, let's assume a simple response from the bot
            var botResponse = "Thank you for reaching out. How can I assist you today?";
            setTimeout(function() {
                appendMessage(botResponse, false);
            }, 500); // Simulating a delay before receiving a response
        }

        function appendMessage(message, isUser) {
            var messageContainer = document.getElementById("message-container");
            var messageElement = document.createElement("div");
            messageElement.classList.add("message");
            if (isUser) {
                messageElement.classList.add("user-message");
            } else {
                messageElement.classList.add("bot-message");
            }
            messageElement.innerText = message;
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
    </script>
</body>
</html>
